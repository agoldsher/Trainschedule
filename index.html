<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>

    <!-- the train header -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">See the train schedule below.</p>
        </div>
    </div>
    <!-- the table where the train schedule resides -->
    <table class="table table-dark">
        <thead>
            <!-- the headings of each of the columns -->
            <tr class="text-center">
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <!-- this is where all the trains go -->
        <tbody>
        </tbody>
    </table>
    <!-- this is the form that allows the user to add a train -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Tucson Express">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Destination</label>
                        <input type="text" class="form-control" id="train-destination" placeholder="Tucson">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">First Train Time (in military time)</label>
                        <input type="number" class="form-control" id="train-time-1" placeholder="2200">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Frequency (min)</label>
                        <input type="number" class="form-control" id="train-frequency" placeholder="43">
                    </div>
                    <input id="submit" class="btn btn-dark" type="submit" value="Submit">
                </form>

            </div>
        </div>

    </div>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/testing.js"></script>

</body>

</html>
